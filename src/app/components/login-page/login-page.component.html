

          
<form [formGroup]="form"
(ngSubmit)="onSubmit()"
class="loginForm" class=col-4>
    <div class="mb-6">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      
      <input
      formControlName="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp">
      <span
      *ngIf="form.get('email').invalid&&form.get('email').touched"
      >Error</span>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-6">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    
    <!-- button for entry to database -->
    <button type="submit" class="btn btn-secondary" [disabled]="form.invalid">Submit</button>
  </form>
