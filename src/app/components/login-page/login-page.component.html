<section class="registr_form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="loginForm">
    <div class="container">
      <div class="contact-form row">
        <div class="form-field col-lg-12">
    <label for="email" class="form-label">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <span class="text-danger" *ngIf="form.get('email').invalid&&form.get('email').touched">Uncorrect email</span>
  </div>
  <div class="form-field col-lg-12">
    <label for="password" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password"
      [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
    <span class="text-danger" *ngIf="form.get('password').invalid&&form.get('password').touched">Password should be
      longer</span>
      </div>
    <p></p>
  </div>
    <!-- button for entry to database -->
    <button style="margin-top: 10px;" type="submit" class="btn btn-secondary"
      [disabled]="form.invalid || form.disabled">Submit</button>
    </div>  
    </form>



</section>
